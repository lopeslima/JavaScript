<body>
    <p>JavaScript pode modificar atributos.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='led green.png'">Turn on the light</button>

<img id="myImage" src="LED GREEN.png" style="width:100px">

<button onclick="document.getElementById('myImage2').src='led red'">Turn off the light</button>

<img id="myImage2" src="led red.jpg" style="width:100px">

</body>
